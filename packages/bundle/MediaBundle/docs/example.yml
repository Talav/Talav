talav_media:
  contexts:
    logo:
      provider: sonata.media.provider.image
      presets:
        - logo
    icon:
      provider: sonata.media.provider.image
      presets:
        - icon
    post:
      provider: sonata.media.provider.image
      formats:
        - small
        - large
    doc:
      provider: sonata.media.provider.file
  providers:
    image:
      generator:  Prodly\Sonata\Media\Generator\DefaultGenerator
      filesystem:
      cdn:
      constraints:
        extensions: ['jpg', 'png', 'jpeg']
        # any parameter supported by symfony file constraint
        file_constraints:
          maxSize: '5M'
          mimeTypes: ['image/pjpeg', 'image/jpeg', 'image/png', 'image/x-png']
        # any parameter supported by symfony image constraint
        image_constraints:
          minWidth: 100
          minHeight: 100
          maxWidth: 3000
          maxHeight: 3000
  cdn:
    server:
      path: /upload/media

  filesystem:
    local:
      # Directory for uploads should be writable
      directory: "%kernel.project_dir%/public/upload/media"
      create: false