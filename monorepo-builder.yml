parameters:
    merge_sections:
        - 'require'
        - 'require-dev'
        - 'autoload'
        - 'autoload-dev'

    # add these to merge of packages' composer.json
    data_to_append:
        require-dev:
            phpstan/phpstan: '^0.11.15'
            phpunit/phpunit: '^7.5|^8.0'
            tracy/tracy: '^2.5'
            thecodingmachine/phpstan-strict-rules: '^0.11.0'
            symplify/monorepo-builder: '^6.1'

    # remove these to merge of packages' composer.json
    data_to_remove:
        require:
            'tracy/tracy': '*'
            'phpunit/phpunit': '*'

    # for "split" command
    directories_to_repositories:
        packages/first-package: 'git@github.com:your-monorepo/first-package.git'
        packages/second-package: 'git@github.com:your-monorepo/second-package.git'
